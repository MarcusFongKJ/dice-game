<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <!-- Header -->
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><button class="btn" id="one">1 Dice</button></li>
            <li class="nav-item"><button class="btn" id="two">2 Dice</button></li>
            <li class="nav-item"><button class="btn" id="three">3 Dice</button></li>
            <li class="nav-item"><button class="btn" id="four">4 Dice</button></li>
            <li class="nav-item"><button class="btn" id="five">5 Dice</button></li>
            <li class="nav-item"><button class="btn" id="six">6 Dice</button></li>
          </ul>
        </header>
      </div>

      <!-- Dice -->
      <div class="container d-flex justify-content-center align-items-center" id="dice-area">
            <div class="row dice-container">
                <div class="col-6 d-flex justify-content-end">
                    <img src="images/dice1.png" alt="dice 1" id="die">
                </div>
                <div class="col-6 d-flex justify-content-start">
                    <img src="images/dice1.png" alt="dice 1" id="die">
                </div>
            </div>
      </div>

      <!-- Roll Dice -->
      <div class="container d-flex justify-content-center">
        <button id="roll-dice-btn">Roll!</button>
      </div>

</body>
</html>
